<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Austin</title>

    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=Libre+Baskerville:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Stylesheets-->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="loader-screen">
      <div id="loader"></div>
    </div>
    <div id="portfolio"></div>
    <div role="navigation" id="navigation"></div>
    <header id="header"></header>
     <main>
      <div id="about"></div>
      <div id="experience"></div>
      <div id="skills"></div>
      <div id="projects"></div>
      <div
      class="mx-3"
      style="align-self: flex-end;"
    >
      <button
        class="btn btn-lg btn-info"
        onclick="(()=>{
          window.scrollTo(0, 0);
        })();"
      >
        <i class="bi bi-arrow-up-circle-fill"></i> Back to top
      </button>
    </main> 
    
    <footer id="footer"></footer>
    <!--jQuery cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--ReactJs cdn-->
    <script
      src="https://unpkg.com/react@16/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!--Script files-->
    <script src="./scripts/script.js" type="text/javascript"></script>

    <script src="./scripts/navbar.js" type="text/babel"></script>
    <link rel="stylesheet" href="./styles/navbar.css" />

    <script src="./scripts/header.js" type="text/babel"></script>
    <link rel="stylesheet" href="./styles/header.css" />

    <script src="./scripts/about.js" type="text/babel"></script>
    <link rel="stylesheet" href="./styles/about.css" />

    <script src="./scripts/experience.js" type="text/babel"></script>
    <link rel="stylesheet" href="./styles/experience.css" />

    <script src="./scripts/skills.js" type="text/babel"></script>
    <link rel="stylesheet" href="./styles/skills.css" />

    <script src="./scripts/projects.js" type="text/babel"></script>
    <link rel="stylesheet" href="./styles/projects.css" />

    <script src="./scripts/footer.js" type="text/babel"></script>
    <link rel="stylesheet" href="./styles/footer.css" />
  </body>
</html>
